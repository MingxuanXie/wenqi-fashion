<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene
      renderer="antialias: true; colorManagement: true; logarithmicDepthBuffer: true" 
      loading-screen="dotsColor: #fff; backgroundColor: crimson" 
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="clothes-1" src="assets/clothes-1-fullbody.glb"></a-asset-item>
        <a-asset-item id="env" src="assets/cooper-hewitt_floor_03.glb"></a-asset-item>
        <!-- <a-asset-item id="horse-obj" src="horse.obj"></a-asset-item> -->
        <!-- <a-asset-item id="horse-mtl" src="horse.mtl"></a-asset-item> -->
        <!-- <a-mixin id="giant" scale="5 5 5"></a-mixin> -->
        <!-- <audio id="neigh" src="neigh.mp3"></audio> -->
        <!-- <img id="advertisement" src="ad.png"> -->
        <!-- <video id="kentucky-derby" src="derby.mp4"></video> -->
      </a-assets>

      <a-entity camera look-controls orbit-controls="target: 0 1.6 0; minDistance: 0.5; maxDistance: 180; initialPosition: 0 3 10"></a-entity>

      <a-circle rotation="-90 0 0"></a-circle>
      <a-sky color="#ECECEC"></a-sky>

      <a-entity light="color: #ddd; intensity: 0.5" position="0 2 2"></a-entity>
      <a-entity light="type: ambient; color: #ddd"></a-entity>

      <a-entity id="model-1" gltf-model="#clothes-1" scale="1 1 1" animation-mixer></a-entity>
      <!-- <a-entity id="model-env" gltf-model="#env" position="0 -0.45 0" scale="0.01 0.01 0.01"></a-entity> -->
      

    </a-scene>
  </body>
</html>
