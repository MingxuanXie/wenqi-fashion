<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="js/aframe-extras.min.js"></script>
    <script src="js/aframe-orbit-controls.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <a-scene
      renderer="antialias: true; colorManagement: true; logarithmicDepthBuffer: true" 
      loading-screen="dotsColor: #fff; backgroundColor: black" 
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      fog="type: exponential; color: #222; density: 0.1"
    >
      <a-assets>
        <a-asset-item id="model-1" src="assets/model-1.glb"></a-asset-item>
        <a-asset-item id="main-scene" src="assets/main-scene.glb"></a-asset-item>
        <!-- <a-asset-item id="env" src="assets/cooper-hewitt_floor_03.glb"></a-asset-item> -->
        <!-- <audio id="neigh" src="neigh.mp3"></audio> -->
        <!-- <img id="advertisement" src="ad.png"> -->
        <!-- <video id="kentucky-derby" src="derby.mp4"></video> -->
      </a-assets>

      <a-entity camera orbit-controls="target: 0 2 0; minDistance: 0.3; maxDistance: 25; initialPosition: 0 2 3.75"></a-entity>
      <!-- <a-entity position="0 2.25 -15" particle-system="color: #EF0000,#44CC00"></a-entity> -->

      <!-- <a-circle radius="2" rotation="-90 0 0" material="wireframe: true" shadow="receive: true; cast: false"></a-circle> -->
      <!-- <a-sky color="#ECECEC"></a-sky> -->

      <!-- <a-entity light="color: #fff; castShadow: false" position="-1.35842 2.96582 2.7745" ></a-entity> -->
      <a-entity id="light-comp" position="0 4.25 -1">
        <a-entity light="type: point; color: #fff; castShadow: false" position="0 0 0" ></a-entity>
      </a-entity>
      <a-entity light="type: directional; color: #EEE; intensity: 1.3" position="0 4 4"></a-entity>
      <a-entity light="type: ambient; color: #999"></a-entity>

      <a-entity id="model-entity" gltf-model="#model-1" position="0 0 0" scale="1 1 1" animation-mixer shadow="receive: false; cast: true"></a-entity>
      <a-entity id="main-scene-entity" gltf-model="#main-scene" position="0 0 0" scale="1 1 1" animation-mixer="loop: pingpong; timeScale: 0.35" shadow="receive: true; cast: true"></a-entity>


    </a-scene>
  </body>
</html>
